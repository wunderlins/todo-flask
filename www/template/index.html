<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="{{ url_for('static', filename='lib/cytoscape/dist/cytoscape.js') }}"></script>
  <!--link href="{{ url_for('static', filename='lib/vis/dist/vis.css') }}" rel="stylesheet" type="text/css" /-->

  <style type="text/css">
  	html, body {height: 100%;}
  	body {
  		padding: 0; 
  		border: 0; 
  		margin: 0;
  	}
  	
  	#upper {}
  	
    #lower {
    	display: block;
    }
    
    .halfheight {
  		padding: 0; 
  		border: 0; 
  		margin: 0;
  		
      width: 100%;
      height: 50%;
      border: 0px solid lightgray;
      
      overflow: auto;
    }
  </style>
  <script type="application/javascript">
  
		function add_event(html_element, event_name, event_function) {
			if (html_element.addEventListener) { // Modern
				html_element.addEventListener(event_name, event_function, false);
			} else if (html_element.attachEvent) { // Internet Explorer
				html_element.attachEvent("on" + event_name, event_function);
			} else { // others
				html_element["on" + event_name] = event_function;
			}
		};
		
		
		function init_graph() {
			var cy = cytoscape({
				container: document.getElementById('lower'), // container to render in

				elements: [ // list of graph elements to start with
					{ data: { id: 'a' }},
					{ data: { id: 'b' }},
					{ data: { id: 'ab', source: 'a', target: 'b' }} // edge ab 
				],

				style: [ // the stylesheet for the graph
					{
						selector: 'node',
						style: {
							'background-color': '#666',
							'label': 'data(id)'
						}
					},

					{
						selector: 'edge',
						style: {
							'width': 3,
							'line-color': '#ccc',
							'target-arrow-color': '#ccc',
							'target-arrow-shape': 'triangle'
						}
					}
				],

				layout: {
					name: 'grid',
					rows: 1
				}
			});
		}
		add_event(window, "load", init_graph);
  </script>
  <!--script type="text/javascript" src="/_/get/vis"></script-->

</head>
<body>

<div id="upper" class="halfheight"></div>
<div id="lower" class="halfheight"></div>


</body>
</html>
